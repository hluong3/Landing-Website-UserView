<main id="main">
  <!-- ======= Breadcrumbs Section ======= -->
  <section class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <ol>
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="../">Training</a></li>
          <li>{{ type }}</li>
        </ol>
      </div>
    </div>
  </section>
  <section id="services" class="services section-bg">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <ng-container *ngFor="let item of data; first as isFirst">
          <div
            class="col-lg-3 col-md-4 d-flex align-items-stretch mt-4 training-offering"
          >
            <div class="icon-box">
              <div class="icon">
                <img [src]="trustImage(item.thumbnail)" alt="" />
              </div>
              <table>
                <tr>
                  <td>
                    <h4 [title]="item.description">
                      <a href="#">{{ item.name }}</a>
                    </h4>
                  </td>
                </tr>
              </table>
              <p style="width: 260px">&nbsp;</p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
  <!-- End Team Section -->

  <!-- ======= Clients Section ======= -->
  <section id="clients" class="clients">
    <div class="container">
      <div class="row">
        <div
          class="d-flex align-items-center justify-content-center"
          data-aos="zoom-in"
        >
          <img src="assets/img/team/workplace.png" class="img-fluid" alt="" />
          &nbsp;&nbsp;&nbsp;&nbsp; Coming Soon
        </div>
      </div>
    </div>
  </section>
  <!-- End Clients Section -->
</main>
<!-- End #main -->
