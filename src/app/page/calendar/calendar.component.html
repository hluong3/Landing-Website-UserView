<main id="main">
  <!-- ======= Breadcrumbs Section ======= -->
  <section class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Calendar</li>
        </ol>
      </div>
    </div>
  </section>
  <!-- End Breadcrumbs Section -->

  <!-- ======= Pricing Section ======= -->
  <section class="inner-page">
    <div class="container">
      <section id="pricing" class="pricing">
        <div class="container" data-aos="fade-up">
          <div class="row">
            <div class="col-xl-9" data-aos="fade-up" data-aos-delay="100">
              <div class="box featured">
                <div class="row gy-5 gx-4">
                  <div class="calendar">
                    <div class="calendar__main">
                      <full-calendar
                        id="calendar"
                        #calendar
                        [options]="calendarOptions"
                      ></full-calendar>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="col-xl-3 mt-3 mt-lg-0 calendar__side-bar"
              data-aos="fade-up"
              data-aos-delay="300"
            >
              <div class="box featured">
                <!-- <div>Alerts</div>
                <span
                  ><small
                    >Click <a href="#">Alerts</a> to obtain calendar cange
                    notifications</small
                  ></span> -->
                <div class="row gy-6">
                  <div class="col-lg-8 tab-nav">
                    <div class="footer-links">
                      <h3>Filtered Views</h3>
                      <ul>
                        <li (click)="handleGetDataCalendar()">Event View</li>
                        <li (click)="openSelecteRegions()">Regional Event</li>
                        <li (click)="openSelecteCategories()">
                          Category Event
                        </li>
                        <li><a routerLink="event-list">All Events List</a></li>
                      </ul>
                    </div>
                    <!-- <h3>Calendar Categories</h3>
            <ul class="categories">
              <li *ngFor="let item of annotations" title="{{item.description}}"
                [style]="{'background-color': item.color, 'color': '#fff'}"
              >{{item.name}}</li>
              </ul> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Pricing Section -->
    </div>
  </section>
</main>
